<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
    <title>Train ticket</title>
</head>
<body>
    <div class="web-app-container">
        <section class="train">
            <div class="container d-flex">
                <div class="box">
                    <img src="img/logo.png" alt="Thomas Train Logo" class="logo">
                    <h1>Benvenut@ in Thomas Train, siamo felisiccissimi di poter viaggiare con te, rispetto ai dati appena inseriti calcoleremo il prezzo del tuo biglietto:</h1>
                    <p>*porebbe essere applicato uno sconto in base alla tua età</p>
                    <ul>
                        <li>Hai: <span id="age"></span> anni</li>
                        <li>Vuoi percorrere: <span id="distance"></span>Km</li>
                        <li>Il prezzo del tuo biglietto: €<span id="price"></span></li>
                    </ul>
                </div>
            </div>
        </section>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
